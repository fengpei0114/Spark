<ion-header>

  <ion-navbar color="primary"  style="text-align:center">
    <ion-title>关注</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在刷新...">
            </ion-refresher-content>
    </ion-refresher>

    <ion-segment color="primary"  [(ngModel)]="collectionPointShow">
        <ion-segment-button value="noise" *ngIf="showNoise">
            噪音扬尘
        </ion-segment-button>
        <!-- <ion-segment-button value="LXWaterLevel">
            连续水位
        </ion-segment-button>
        <ion-segment-button value="GDWaterLevel">
            固定水位
        </ion-segment-button>
        <ion-segment-button value="well">
            井盖
        </ion-segment-button> -->
    </ion-segment>
    <ion-segment color="primary"  [(ngModel)]="collectionPointShow" *ngIf="showWaterlevel">
        <ion-segment-button value="LXWaterLevel">
            连续水位
        </ion-segment-button>
        <ion-segment-button value="GDWaterLevel">
            固定水位
        </ion-segment-button>
        <ion-segment-button value="well">
            井盖
        </ion-segment-button>
    </ion-segment>

    <ion-segment color="primary"  [(ngModel)]="collectionPointShow" *ngIf="showAll">
        <ion-segment-button value="noise">
            噪音扬尘
        </ion-segment-button>
        <ion-segment-button value="LXWaterLevel">
            连续水位
        </ion-segment-button>
        <ion-segment-button value="GDWaterLevel">
            固定水位
        </ion-segment-button>
        <ion-segment-button value="well">
            井盖
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="collectionPointShow">
        <ion-list *ngSwitchCase="'well'">
            <ion-grid class="WellResult"  *ngFor="let item of WellDeviceData">
                <ion-row >
                    <ion-col width-50 style="align-items: flex-start;">
                        <button clear ion-button (click)="gotoMap(item.latitude,item.longitude,item.projectName,item.name)">
                            <ion-icon name="ios-pin-outline"></ion-icon>
                           {{item.projectName}} {{item.name}}
                        </button>
                    </ion-col>

                    <ion-col width-25>
                    </ion-col>

                    <ion-col width-25>
                        <button ion-button clear class="hasAttention" (click)="delAttention(item)">
                            <ion-icon name="ios-heart"></ion-icon>
                            取消关注
                        </button>
                    </ion-col>
                    <ion-col width-25 style="text-align: right">
                        <button ion-button clear  (click)="gotoDeviceInfo(item.deviceId)">
                            <ion-icon name="ios-cog-outline"></ion-icon>
                            设备
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row  class="secoundRow">
                    <ion-col col-6 style="align-items: flex-start;">
                        {{item.note}}
                    </ion-col>

                    <ion-col col-2>
                        <button ion-button clear class="hasAttention" (click)="gotoStatistic(item)">
                            <ion-icon name="ios-podium-outline"></ion-icon>
                            数据
                        </button>
                    </ion-col>

                    <ion-col col-2>
                        <!--<button ion-button clear class="hasAttention" (click)="gotoUpload()">-->
                            <!--<ion-icon ios="ios-share-outline"></ion-icon>-->
                            <!--上传-->
                        <!--</button>-->
                    </ion-col>
                    <ion-col col-2 style="text-align: right">
                        <button ion-button clear  (click)="gotoTask(item)">
                            <ion-icon name="ios-clipboard-outline"></ion-icon>
                            任务
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <!--<li *ngFor="let item of organData | keys">-->
            <!--{{item.name}}0000000000-->
            <!--</li>-->
        </ion-list>

</ion-content>
