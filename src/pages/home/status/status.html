<ion-header>

  <ion-navbar>
    <ion-title>状态历史</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding">
    <ion-card *ngFor="let item of dataArray">
        <ion-grid>
            <ion-row>
                <ion-col col-2>{{item.stateNo}}</ion-col>
                <ion-col col-6>元器件：{{item.partName}}</ion-col>
                <ion-col col-4>编号：{{item.partID}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>元器件状态：{{item.partState}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>元器件参数1：{{item.partParameter1}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>元器件参数2：{{item.partParameter2}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>修改时间：{{item.modificationTime}}</ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
