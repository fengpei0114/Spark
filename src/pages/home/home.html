<ion-header style="text-align:center" no-border>
    <ion-navbar transparent >
            <button ion-button menuToggle (click)="openMenu()">
                    <ion-icon name="menu"></ion-icon>
                </button>
        <!-- <ion-title>主页</ion-title> -->
    </ion-navbar>
</ion-header>

<ion-content class="padding">
    <ion-slides spaceBetween="20px" speed="200" [pager] = "true" style="padding-top:3%;margin:0 auto;height:40%;width:90%">
        <!-- <ion-slide *ngFor="let item of slides" [style.background]="item.color"> -->
            <ion-slide style="border-radius:15px;background-repeat:none;background-size:100%;height:100%;" [style.background-image]="historyArray.image" (click) = "check(1,historyArray.id)">
            <!-- <div style="margin:0 auto;"> -->
                <div style="position:absolute;bottom:12%;width:100%;font-size:12px;color:aliceblue;background-color:#81808021;padding-left:5px;padding-top:5px;">
                    {{historyArray.name}}   {{historyArray.type}}   {{historyArray.startTime}}--{{historyArray.endTime}}
                </div>
            <!-- </div>     -->
        </ion-slide>
        <ion-slide style="border-radius:15px;background-repeat:none;background-size:100%;height:100%;" [style.background-image]="malfunctionArray.color" (click) = "check(2,malfunctionArray.id)">
                <!-- <div style="margin:0 auto;"> -->
                    <div style="position:absolute;bottom:12%;width:100%;font-size:12px;color:aliceblue;background-color:#81808021;padding-left:5px;padding-top:5px;">
                        {{malfunctionArray.name}}   {{malfunctionArray.type}}   {{malfunctionArray.startTime}}--{{malfunctionArray.endTime}}
                    </div>
                <!-- </div>     -->
            </ion-slide>
    </ion-slides>
    <div style="padding-top:20%;padding-left:20%;padding-right:20%;height:100%">
            <button ion-button primary round block  type="submit" style="margin-bottom:10px" (click)="checkAlarm()">查看警报</button>
            <button ion-button primary round block  type="submit" style="margin-bottom:10px" (click)="runningHistory()">警报历史</button>
            <button ion-button primary round block  type="submit" style="margin-bottom:10px" (click)="checkmalfunction()">查看故障</button>
        
    </div>
    
    
</ion-content>
