</ion-header >
<ion-content class="padding">
        <ion-card class="card_style">
            <ion-list>
            <ion-item class="listItem">
                <div class="name" style="display:inline;"><img src="assets/userinfo.jpg" style="height:70px;width:70px"/></div>
                <div class="detail" style="display:inline;">{{ username }}</div>
            </ion-item>

                <div class="name">账号：</div>
                <div class="detail">{{username}}</div>
            </ion-item>
            <ion-item class="listItem">
                <div class="name">所在机构：</div>
                <div class="detail">{{plantname}}</div>
            </ion-item>
            <ion-item class="listItem">
                <div class="name">手机号码：</div>
                <div class="detail">{{phone}}</div>
            </ion-item>
            <ion-item class="listItem">
                <div class="name">邮箱地址：</div>
                <div class="detail">{{email}}</div>
            </ion-item>
            </ion-list>
    </ion-card>
</ion-content>
