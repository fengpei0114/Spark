<ion-header style="text-align:center" no-border>

    <ion-navbar color="#f8f8f8" transparent>
        <ion-title>用户信息</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openUserInfoEditPage()">
                <ion-icon name="ios-create-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header >
<ion-content padding class="padding">
    <ion-card no-padding style="border-radius:15px;margin-top:10px;margin-bottom:10px;background-color:transparent;">
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/userinfo.jpg">
            </ion-avatar>
            <h1>
                {{ username }}
            </h1>
            <h3>账号:{{userId}}</h3>
        </ion-item>
        <ion-item>
            所在机构：{{plantname}}
        </ion-item>
        <ion-item>
            手机号码1：{{phone}}
        </ion-item>
        <ion-item>
            邮箱地址：{{email}}
        </ion-item>
</ion-card>
</ion-content>
