<ion-header style="text-align:center" no-border>
    <ion-navbar style="min-height:0px">
        <ion-title>故障历史</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="padding">
    <ion-card *ngFor="let item of dataArray" style="border-radius:15px;background:#f8f8f8">
        <ion-grid>
            <ion-row>
                <ion-col col-3>{{item.malfunctionNo}}</ion-col>
                <ion-col col-5>类型：{{item.malfunctionType}}</ion-col>
                <ion-col col-4>标识符：{{item.tag}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>开始时间：{{item.startTime}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>结束时间：{{item.endTime}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>措施：{{item.measure}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>影响器件：{{item.impactDevice}}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
