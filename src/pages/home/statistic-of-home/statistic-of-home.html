<ion-header>
    <ion-toolbar color="primary" style="text-align:center">
        <ion-title>
            {{projectName}} {{pointName}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span showWhen="ios"></span>
                <ion-icon ios="ios-close" showWhen="ios,android,windows,landscape"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--isPM25Display          : boolean = false;-->
<!--isPM10Display          : boolean = false;-->
<!--isNoiseDisplay         : boolean = false;-->
<!--isConWaterLevelDisplay : boolean = false;-->
<!--isFixWaterLevelDisplay : boolean = false;-->
<!--isWellDisplay          : boolean = false;-->

<ion-content padding>
    <accordionlist *ngIf="isNoiseDisplay"
            title="噪音统计"
            textColor="#FFF"
            hasMargin="false"
            headerColor="#007aff">
        <div #chartOfNoise></div>
    </accordionlist>

    <accordionlist *ngIf="isPM25Display"
            title="PM2.5统计"
            textColor="#FFF"
            hasMargin="false"
            headerColor="#007aff">
        <div #chartOfPM25></div>
    </accordionlist>

    <accordionlist *ngIf="isPM10Display"
            title="PM10统计"
            textColor="#FFF"
            hasMargin="false"
            headerColor="#007aff">
        <div #chartOfPM10></div>
    </accordionlist>

    <accordionlist *ngIf="isFixWaterLevelDisplay"
            title="固定水位统计"
            textColor="#FFF"
            hasMargin="false"
            headerColor="#007aff"></accordionlist>
    <accordionlist *ngIf="isConWaterLevelDisplay"
            title="连续水位统计"
            textColor="#FFF"
            hasMargin="false"
            headerColor="#007aff"></accordionlist>
    <accordionlist *ngIf="isWellDisplay"
            title="井盖统计"
            textColor="#FFF"
            hasMargin="false"
            headerColor="#007aff"></accordionlist>
</ion-content>
