<ion-header no-border>
        
          <ion-navbar transparent>
            <!-- <ion-title>设置服务器地址</ion-title> -->
          </ion-navbar>
        
        </ion-header>
        <ion-content class = "padding">
            <ion-title style="top:250px;text-align:center">修改密码</ion-title>
            <form [formGroup]="changePasswordForm" class="card-title" (ngSubmit)="onSubmit()">
            <div style="position: absolute;top: 55%;height: 340px;margin-top: -170px;right:0px;left:0px">
                
                <div>
                     <ion-card class="card-background">
                            <ion-list insert>
                                <ion-item style="background-color: transparent">
                                    <ion-label><ion-icon name="ios-link-outline"></ion-icon></ion-label>
                                    <ion-input placeholder="请输入原始密码" type="text" (tap)="clearMsg()" clearInput [(ngModel)]="old" [formControl]="oldpassword"></ion-input>
                                </ion-item>
                                <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)">
                                    <ion-label>
                                        <ion-icon name="ios-settings-outline"></ion-icon>
                                        </ion-label>
                                        <ion-input placeholder="请输入新密码" type="text" (tap)="clearMsg()" clearInput [(ngModel)]="new1" [formControl]="newpassword1"></ion-input>
                                    </ion-item>
                                <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)">
                                    <ion-label>
                                        <ion-icon name="ios-settings-outline"></ion-icon>
                                    </ion-label>
                                    <ion-input placeholder="请再次输入新密码" type="text" (tap)="clearMsg()" clearInput [(ngModel)]="new2" [formControl]="newpassword2"></ion-input>
                                </ion-item>
                                <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)">
                                    <ion-label class="error-box">
                                        {{errorMsg}}
                                    </ion-label>
                                </ion-item>
                            </ion-list>
                            
                    </ion-card>
                    <!-- <div style="position:absolute;text-align:center;bottom:5%">
                        <button ion-button style="width:40%;border-radius:10px;"  (click)="miss()">取 消</button>
                        <button ion-button style="width:40%;border-radius:10px;" (click)="changeIpAndPort()">修 改</button>
                    </div> -->
                    
                </div>
            
            </div>
        <div style="position:absolute;text-align:center;bottom:10%;right:0;left:0;margin:0 auto;width:100%;font-size:12px;">
            <button ion-button (click)="miss()" style="border-radius:15px;width:40%">取 消</button>
            <button ion-button type="submit"style="border-radius:15px;width:40%">修 改</button>
        </div>
    </form>
            
        
        </ion-content>
