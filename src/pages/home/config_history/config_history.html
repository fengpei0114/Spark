<ion-header style="text-align:center" no-border>
    <ion-navbar style="min-height:0px" transparent>
        <ion-title>配置历史</ion-title>
        <!--<ion-buttons end>-->
            <!--<button ion-button icon-only>-->
                <!--<ion-icon name="menue"></ion-icon>-->
            <!--</button>-->
        <!--</ion-buttons>-->
    </ion-navbar>
</ion-header>

<ion-content padding class="padding">

    <ion-card *ngFor="let item of dataArray" class="Card">


            <ion-item class="Body" no-padding>
                <ion-grid>
                    <ion-row>
                        <ion-col>所属设备：{{name}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>配置信息：{{item.configInfo}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>配置人员：{{item.user}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>配置时间：{{item.configTime}}</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
