<ion-header>

  <ion-navbar>
    <ion-title>警报历史</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of dataArray">
        <ion-grid>
            <ion-row>
                <ion-col col-3>{{item.alarmNo}}</ion-col>
                <ion-col col-5>类型：{{item.alarmType}}</ion-col>
                <ion-col col-4>等级：{{item.grade}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>开始时间：{{item.startTime}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>结束时间：{{item.endTime}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>措施：{{item.measure}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>影响器件：{{item.impactDevice}}</ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
