<ion-header>
    <ion-navbar style="align-items: center;" transparent>
       <ion-row no-padding>
           <ion-col col-10 no-padding>
               <ion-label text-center style="font-size: medium;" no-margin><p style="color:rgb(255,255,255) !important;font-weight:100">{{name}}警报历史</p></ion-label>
           </ion-col>
           <ion-col col-2 style="color: transparent">
               <ion-icon item-right name="ios-hammer-outline" ></ion-icon>
           </ion-col>
       </ion-row> 

    </ion-navbar>
</ion-header>


<ion-content padding class="padding">
    <ion-item class="staticBar">
    <ion-label style="text-align: center">{{unconfirmNum}}条警报未确认</ion-label>
<!--            <ion-col col-5 >{{alarmMsg.alarmsum-alarmMsg.unconfirmedAlarmSum}}条 已确认</ion-col>-->
        <ion-row >
<!--            <ion-col>最后确认时间：{{alarmMsg.alarmtimeStartTime}}</ion-col>-->
        </ion-row>
    </ion-item>
    <br>
    <ion-card *ngIf="0 == alarmArray.length" style="background-color: transparent">
        <ion-label style="text-align: center;color:aliceblue"> 此设备无警报历史</ion-label>
      </ion-card>
    <ion-card *ngFor="let item of alarmArray" no-padding style="border-radius:15px;margin-top:10px;margin-bottom:10px">
        <ion-item *ngIf="item.isConfirmed" >
            <ion-item style="color: grey;border-bottom: solid darkgray 1px;">
                <ion-note  item-left>{{item.alarmID}}</ion-note>
                <ion-note  item-right>已确认</ion-note>
            </ion-item>
            <ion-item style="color:grey ;font-size: small" no-padding>
                <ion-grid>
                    <ion-row>
                        <ion-col>火花等级：{{item.grade}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>报警探头：{{item.alarmDetectors}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>报警时间：{{item.alarmTime}}</ion-col>
                    </ion-row>
                    <!--<ion-row>-->
                    <!--<ion-col>措施：{{item.measure}}</ion-col>-->
                    <!--</ion-row>-->
                    <ion-row>
                        <ion-col col-6>警报确认人：{{item.user}}</ion-col>
                        <ion-col *ngIf="item.platform">确认方：移动端</ion-col>
                        <ion-col *ngIf="!item.platform">确认方：设备端</ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>备注：{{item.note}}</ion-col>
                      </ion-row>
                </ion-grid>
            </ion-item>
        </ion-item>
        <ion-item *ngIf="!item.isConfirmed" >
            <ion-item style="border-bottom: solid darkgray 1px;">
                <ion-note style="color:black" item-left>{{item.alarmID}}</ion-note>
                <ion-note style="color:black" item-right>未确认</ion-note>
            </ion-item>
            <ion-item style="color:black ;font-size: small;" no-padding>
                <ion-grid>
                    <ion-row>
                        <ion-col>火花等级：{{item.grade}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>报警探头：{{item.alarmDetectors}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>开始：{{item.alarmTime}}</ion-col>
                    </ion-row>
                    <!--<ion-row>-->
                    <!--<ion-col>措施：{{item.measure}}</ion-col>-->
                    <!--</ion-row>-->

                </ion-grid>
            </ion-item>
            <ion-item>
                <button ion-button (click)="OncomfirmClick(item)" item-right>确认警报</button>
              </ion-item>
        </ion-item>

    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
