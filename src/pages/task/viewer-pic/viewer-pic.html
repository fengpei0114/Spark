<ion-header>
    <ion-toolbar color="primary" style="text-align:center">
        <ion-title>
            查看图片
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span showWhen="ios"></span>
                <ion-icon name="ios-close" showWhen="ios,android,windows,landscape"></ion-icon>

        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
        <img src="{{imageSrc}}">
    </ion-card>

</ion-content>
