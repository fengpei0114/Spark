<ion-header>
  <ion-toolbar color="primary" style="text-align:center">
    <ion-title>任务历史报警</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <ion-icon name="ios-close-outline"></ion-icon>
          </button>
      </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-5>数据值</ion-col>
            <ion-col col-7>报警时间</ion-col>
        </ion-row>

        <ion-row *ngFor="let item of historyAlarmData" >
            <ion-col col-5>{{item.value}}</ion-col>
            <ion-col col-7>{{item.time}}</ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
