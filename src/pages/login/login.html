

<ion-header style="text-align:center;top:12%"  no-border>
    <ion-navbar transparent>
        
        <ion-title >登陆</ion-title>
        
    </ion-navbar>
</ion-header>


<ion-content class="padding">

    <ion-card class="card-background">
        <!--<img src="../../assets/formBackground.png"/>-->
        <form [formGroup]="loginForm" class="card-title" (ngSubmit)="onSubmit(loginForm.value)">
            <ion-list insert>
                <ion-item style="background-color: transparent;" >
                    <ion-label><ion-icon name="ios-person-outline"></ion-icon></ion-label>
                    <ion-input  placeholder="请输入用户名" type="text" (tap)="clickBtn()" [formControl]="username" style="font-size: smaller;" clearInput></ion-input>
                </ion-item>
                
                <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)">
                    <ion-label>
                        <ion-icon name="ios-lock-outline"></ion-icon>
                    </ion-label>
                    <ion-input style="font-size: smaller" placeholder="请输入密码(最少四位)" (tap)="clickBtn()"  type="password" [formControl]="password" clearInput></ion-input>
                </ion-item>
                <!-- <div *ngIf="password.hasError('required')"
                     class="error-box">* 请输入正确的密码</div> -->
                
                <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)" [class.error]="!randomCode.valid && randomCode.touched">
                    <ion-label>
                        <ion-icon name="ios-grid-outline"></ion-icon>
                    </ion-label>
                    <ion-input style="font-size: smaller;" placeholder="请输入验证码" (tap)="clickBtn()"  type="text" [formControl]="randomCode" clearInput></ion-input>
                    <ion-input style="text-align: right;background: image('../../assets/randomCode.jpg')" value="{{randomCodeImage}}" disabled="true"></ion-input>
                </ion-item>
                <!-- <div *ngIf="randomCode.hasError('required') && randomCode.touched"
                     class="error-box">* 请输入验证码</div>
                <div *ngIf="randomCode.hasError('minlength') && randomCode.touched"
                     class="error-box">* 验证码长度为4位!</div> -->
                <div class="error-box">{{errorMsg}}</div>
                <!-- <ion-item style="background-color: transparent;"> -->
                <!-- <div style="float:right">
                    <ion-toggle (ionChange)="" [checked]="isToggled"></ion-toggle>
                    <ion-label style="font-size: small">记住密码</ion-label> </div> -->
                    <!-- <ion-buttons end> -->
                        <!-- <button ion-button clear  (tap)="">
                            <ion-icon name="ios-hammer-outline"></ion-icon>123123
                        </button> -->
                    <!-- </ion-buttons> -->
                    
                <!-- </ion-item> -->
            </ion-list>
                <div style="position:relative;float:right;font-size:1em;height:80px">
                    <div style="float:right;font-size:small;line-height:40px;color:#383737cb">记住密码</div>
                        <div style="float:right;font-size:1em"><ion-toggle (ionChange)="toggled()" [checked]="isToggled"></ion-toggle></div>
                        
                    </div>
            
            <div style="text-align:center;padding-top:40px">
                <button ion-button primary round block  type="submit">登  陆</button>
                <button ion-button clear style="height:30px;padding:0px;margin:0 auto;"  (tap)="setServerIP()"><ion-icon name="ios-hammer-outline"></ion-icon>修改ip</button>
            </div>
            
                
            
        </form>
    </ion-card>

</ion-content>
