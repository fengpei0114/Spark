    <ion-title style="top:250px;text-align:center"><p style="color:rgb(255,255,255) !important;font-weight:100">设置服务器</p></ion-title>
    <div style="position: absolute;top: 50%;height: 340px;margin-top: -170px;right:0px;left:0px">
        
        <div>
            <ion-item style="background-color: transparent;border-bottom:none" no-border>
                <!-- <ion-label style="color:aliceblue">当前IP: {{serverIp}}:{{serverPort}}</ion-label> -->
                <ion-label style="color:aliceblue">当前IP: {{serverIp}}</ion-label>
             </ion-item>
             <ion-card class="card-background">
                    <ion-list insert>
                        <ion-item style="background-color: transparent">
                            <ion-label><ion-icon name="ios-link-outline" style="color:aliceblue"></ion-icon></ion-label>
                            <ion-input placeholder="请输入新的IP地址" style="color:aliceblue" (tap)="clearMsg()"  type="text" clearInput [(ngModel)]="newServerIp"></ion-input>
                        </ion-item>
                        
                        <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)">
                            <ion-label>
                                <ion-icon name="ios-settings-outline" style="color:aliceblue"></ion-icon>
                            </ion-label>
                            <ion-input placeholder="请输入端口号" style="color:aliceblue" type="text" (tap)="clearMsg()"  clearInput [(ngModel)]="newServerPort"></ion-input>
                        </ion-item>
                        <ion-item style="background-color: transparent;border-color: rgba(255,255,255,0.01)">
                            <ion-label class="error-box">
                                {{errorMsg}}
                            </ion-label>
                        </ion-item>
                        
                    </ion-list>
                    
                    <div style="text-align:center;padding-top:40px">
                        <button ion-button clear (click)="miss()" style="border-radius:15px;width:45%;background-image:url('../../../assets/canclebutton.png');background-size:100% 100%"></button>
                        <button ion-button clear type="submit"style="border-radius:15px;width:45%;background-image:url('../../../assets/definedpage.png');background-size:100% 100%"></button>                
                    </div>
            </ion-card>
        </div>
    </div>

    

</ion-content>
